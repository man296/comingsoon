<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6A5ACD;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#483D8B;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#bgGradient)"/>
    
    <!-- Clock -->
    <circle cx="200" cy="150" r="80" fill="#FFFFFF"/>
    <circle cx="200" cy="150" r="70" fill="#F0F0F0"/>
    
    <!-- Clock Hands -->
    <line x1="200" y1="150" x2="200" y2="90" stroke="#333" stroke-width="4" transform="rotate(45 200 150)">
        <animateTransform 
            attributeName="transform"
            type="rotate"
            from="0 200 150"
            to="360 200 150"
            dur="10s"
            repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="200" y2="100" stroke="#666" stroke-width="3" transform="rotate(180 200 150)">
        <animateTransform 
            attributeName="transform"
            type="rotate"
            from="0 200 150"
            to="360 200 150"
            dur="5s"
            repeatCount="indefinite"/>
    </line>
    
    <!-- Clock Center -->
    <circle cx="200" cy="150" r="5" fill="#333"/>
    
    <!-- Text -->
    <text x="200" y="250" text-anchor="middle" fill="#FFFFFF" font-size="24" font-weight="bold">
        Coming Soon
    </text>
</svg>
